<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/styles.css" />
    <script src="Assets/jquery-3.5.1.js"></script>
    <title>Michael Li's Weather Dashboard</title>
  </head>
  <body>
    <!-- Jumbotron/Header -->
    <div class="jumbotron">
      <h1 class="display-4" id="title">Weather Dashboard</h1>
      <hr class="my-4" />
    </div>
    <!-- Container for all weather info -->
    <div class="container shadow-lg">
      <div class="row">
        <div class="col-lg-4">
          <!-- Aside element for the search button, and search history -->
          <aside>
            <h4>Search:</h4>
            <div class="input-group mb-3">
              <!-- Input element for users to type in their search -->
              <input
                type="text"
                id="cityInput"
                class="form-control"
                placeholder="City Name"
              />
              <div class="input-group-append">
                <!-- Search Button -->
                <button class="btn btn-outline-secondary" type="button">
                  Search
                </button>
              </div>
            </div>
            <!-- History form element, this is where stored user searches are appended-->
            <form id="history"></form>
          </aside>
        </div>
        <!-- Weather Dashboard -->
        <section class="col-8" id="currentWeather">
          <!-- City Name Display -->
          <div class="row">
            <div class="col-12">
              <h3 id="cityNameDisplay"></h3>
            </div>
          </div>
          <!-- Temperature display -->
          <div class="row">
            <div class="col-12">
              <p id="temperatureDisplay"></p>
            </div>
          </div>

          <!-- Humidity -->
          <div class="row">
            <div class="col-12">
              <p id="humidityDisplay"></p>
            </div>
          </div>

          <!-- Wind Speed -->
          <div class="row">
            <div class="col-12">
              <p id="windSpeedDisplay"></p>
            </div>
          </div>

          <!-- UV Index Display -->
          <div class="row" id="uvRow">
            <div id="uvCol" class="col-12">
              <span id="cityUV"></span>
              <span id="uvNum"></span>      
            </div>
          </div>
          

          <!-- 5 Day Forecast -->
          <div class="row">
            <div class="col forecast bg-primary text-white ml-1 mr-2 mb-3 rounded" id="forecast1"></div>
            <div class="col forecast bg-primary text-white ml-1 mr-2 mb-3 rounded" id=forecast2></div>
            <div class="col forecast bg-primary text-white ml-1 mr-2 mb-3 rounded" id="forecast3"></div>
            <div class="col forecast bg-primary text-white ml-1 mr-2 mb-3 rounded" id="forecast4"></div>
            <div class="col forecast bg-primary text-white ml-1 mr-2 mb-3 rounded" id="forecast5"></div>
            </div>
          </div>
        </section>
        
        
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
